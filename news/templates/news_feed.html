<!DOCTYPE html>
{% load static %}
<html>
    <meta charset="utf-8">
    <head>
        <title>News Feed</title>

         <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'>
          <link href="{% static 'css/news_feed.css' %}" rel="stylesheet" />
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="header">
          <a id="home" class="logo men-a">{{ request.user.username }}</a>
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
          <ul class="menu">
            <li><a class="men-a" href="{% url 'chat:base_chats' %}">Chat</a></li>
            <li><a class="men-a" href="{% url 'user:Profile' username=user.username %}">Profile</a></li>
            <li><a class="men-a" href="{% url 'user:Logout' %}">Logout</a></li>
          </ul>
            </div>

{% for post in posts %}

<div class="news"><div class="user-div"><h5><img src="/media/{{ post.user.profile_image }}">{{ post.user }}</h5></div><div class="posted">
  <p class="post-txt" name="post_id">{{ post.posts }}</p>
  </div><div class="date-pub">
  <p class="date">{{ post.publish }}</p>
  </div>
  </div>
  <hr>

{% endfor %}
    </body>
</html>
