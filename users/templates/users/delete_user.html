<!DOCTYPE html>
{% load static %}
<!--{% load crispy_forms_tags %}-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Delete Account</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'css/users/delete_user.css' %}">

</head>
<body>
<div>

<h1>Do you really want to delete your account?</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'user:delete_user' username=user.username %}">
    {% csrf_token %}
    {{ form.choices }}

</br>
<button class="btn btn-danger" type='submit'>Submit</button>
</div>
</form>

</body>
</html>
